    <main>
        <h1>Contacto</h1>
        <form>
            <div>
                <label for="nombre-apellido">Nombre y Apellido</label>
            <input type="text" id="nombre-apellido" placeholder="Nombre completo" required>
            </div>
            
            <div>
                <label for="dni">DNI</label>
           <input type="number"  id="dni" required>
            </div>

            <div>
                <label for="telefono">Telefono</label>
                <input type="tel"  id="telefono" required>
            </div>

            <div>
                <p>Genero:</p>
                <label for="">Masculino</label>
                <input type="radio" name="genero" id="masc" required>

                <label for="">Femenino</label>
               <input type="radio" name="genero" id="fem" required>

               <label for="n">Prefiero no decirlo</label>
               <input type="radio" name="genero" id="no-decir" required>
            
            </div>
            <div>
                <label for="mensaje">Dejanos tu mensaje</label>
                <textarea id="mensaje" cols="30" rows="10" placeholder="Dejanos tu sugerencia "></textarea>
            </div>

            <div>
                <input type="submit" value="Enviar">
                <input type="reset" value="Limpiar formulario">
            </div>
        </form>
    </main>
